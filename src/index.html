<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excuses Generator.js</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<!--Para alinear el body verticalmente y ocupe toda la pantalla-->

<body class="d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-4 p-4 text-center">
          <!--TÃ­tulo de la card-->
          <h5 class="text-uppercase text-muted small mb-2">Your excuse today is...</h5>
          <!--Excusa-->
          <h1 id="excusa" class="fw-bold mb-4 fs-4 fs-md-3">Generating excuse...</h1>
          <!--Boton-->
          <div class="d-grid mb-4">
            <button id="btn-generar" class="btn btn-primary btn-lg rounded-3">
              Generate New Excuse
            </button>
          </div>
          <!--Imagen-->
          <div class="rounded-4 shadow-sm overflow-hidden">
            <img id="imagen-excusa" src="https://picsum.photos/400/300" class="img-fluid w-100" alt="Excuse image" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
